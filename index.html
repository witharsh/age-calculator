<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator-body">

      <div class="input-area"> 
        <div class="lable">Day</div>
        <div class="lable">Month</div>
        <div class="lable">Year</div>
      
        <div class="input-box"><input type="number"  name="date" id="date" min="1" max="31" placeholder="DD"></div>
        <div class="input-box"><input type="number" name="month" id="month" placeholder="MM"></div>
        <div class="input-box"><input type="number" name="year" id="year" placeholder="YYYY"></div>

        <div class="error" id="error1"></div>
        <div class="error" id="error2"></div>
        <div class="error" id="error3"></div>
        
        <button id="cal-btn" onclick="calculate(document.getElementById('date').value, document.getElementById('month').value, document.getElementById('year').value)"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="33" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
      <div class="output-area">
        <div class="result"><span class="result-num" id="result-year">- -</span> years</div>
        <div class="result"><span class="result-num" id="result-month">- -</span> months</div>
        <div class="result"><span class="result-num" id="result-day">- -</span> days</div>
      </div>
    </div>
  </div>

  <script src="assets/index.js"></script>
</body>

</html>
